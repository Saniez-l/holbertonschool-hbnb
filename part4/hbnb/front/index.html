<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo-group">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
                <p class="warning-text">you won't come back</p>
            </div>
            <a href="index.html" class="center-link">Home</a>
            <button id="map-button" class="map-btn">Map</button>
            <div class="login-group">
                <a href="login.html" id="login-link" class="login-button">Login</a>
                <button id="logout-button" class="login-button" style="display:none;">Logout</button>
            </div>

        </nav>
    </header>

    <main>
        <div id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>

        <div id="places-list">
            <!-- Les cartes sont générées dynamiquement par le JS -->
        </div>

    </main>

    <footer>
        <p>© 2025 HBnB. All rights reserved.</p>
    </footer>   

    <!-- JS externe -->
    <script src="js/index.js"></script>
</body>
</html>
